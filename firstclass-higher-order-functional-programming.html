<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Class Function</title>
</head>
<body>
	
	<script>

		// RESOURCES: 
		// https://goo.gl/H593r5

		// First Class function is a function that can be passed as an arguments, return a function from another function, or assign a function with a variable.


		// PASS FUNC AS AN ARGUMENT

		function printAge(age){
		  console.log(`My age is: ${age}`);
		}

		function printInfo(name, callback){
		  var myAge = 26;
		  callback(myAge);
		  console.log(`My name is ${name}`);
		}

		printInfo("Azizul Haque", printAge);

		// RETURN A FUNCTION
		function counter(){
			let counter = 0;
			return function(){
				return counter++;
			}
		}

		var counter1 = counter();
		var counter2 = counter();

		console.log(counter1());
		console.log(counter1());
		console.log(counter2());

		 // another one 
		function welcomeMsg(name){
			console.log(`Welcome Mr. ${name}`);
			return function(menu){
				console.log(`What do you like ${menu} ?`);
			}
		}

		welcomeMsg('Azizul')('Fruits juice');

		// STORING FUNC AS A VAR
		var welcome = function(name){
			console.log(`Welcome Mr. ${name}`);
		}

		welcome('Aziz');


		// FEW HIGHER ORDER FUNC map, filter, reduce

		var num = [1, 2, 3, 4, 5, 6];
		var newNumb = num.map( n => n * 2);
		console.log(newNumb);

		var onlyEven = num.filter( n => n % 2 === 0);
		console.log(onlyEven);

		var total = num.reduce( ( total, currentValue, currentIndex )=> total + currentValue );
		console.log(total);




	</script>
</body>
</html>
